<form id="login" method="post" novalidate="novalidate" role="form">
    <div class="form-group">
        <input class="form-control" type="email" placeholder="Email Address" name="email" autocapitalize="off" autocorrect="off">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" name="password">
    </div>
    <button class="btn btn-primary" type="submit">Log in</button>
    <div class="form-group">
      <a class="forgotten-password" href="/forgotten/">Forgotten password?</a><br/>
        <a href="/signup/">Register new user</a>
    </div>
</form>
